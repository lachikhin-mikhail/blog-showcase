{% extends 'base.html' %}

{% block content %}
  <body class="text-center">
    
    <main class="form-signin w-100 m-auto">
      <form method="POST" action="{% url 'signup' %}">
          {% csrf_token %}
      <img class="mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
        <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" maxlength="150" required>
        <br>
        <div class="form-floating">
          <input type="email" class="form-control" id="email" placeholder="email" name="email">
        </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password1">
      </div>
      <div class="form-floating">
          <input type="password" class="form-control" id="floatingPassword" placeholder="Confirm password" name="password2">
          <br>
        </div>
        {% if error %}
          {{ error }}
        {% endif %}
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
      <p><a href="{% url 'login' %}">Have an account?😏</a></p>
      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
    </form>
  </main>


    
  </body>
</html>


{% endblock %}
