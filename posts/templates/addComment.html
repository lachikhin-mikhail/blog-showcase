{% extends 'base.html' %}
{% load static %}
{% block content %}

    <form method="POST" action="{% url 'add_comment' post_pk %}">

      <label for="formGroupExampleInput">Share your opinion :)</label>
      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="This is cool!" name="body" required>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Post</button>
  </form>
{% endblock %}
